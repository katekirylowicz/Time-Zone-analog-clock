<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Analog clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Lato:ital,wght@0,300;0,400;1,700&family=Tangerine:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <h1>Wyświetl czas w wybranym mieście:</h1>
    <div class="input_wrapper">
        <label for="TimeZone" class="zone">Wybierz miasto:</label>
        <select name="TimeZone" id="TimeZone" class="zone" onchange="changeCity()">
            <option value="Warszawa">Warszawa</option>
            <option value="Chicago">Chicago</option>
            <option value="Dubaj">Dubaj</option>
            <option value="Istambuł">Istambuł</option>
            <option value="Kair">Kair</option>
            <option value="London">Londyn</option>
            <option value="Meksyk">Meksyk</option>
            <option value="Moskwa">Moskwa</option>
            <option value="Nowy Jork">Nowy Jork</option>
            <option value="Paryż">Paryż</option>
            <option value="Pekin">Pekin</option>
            <option value="Sao Paulo">Sao Paulo</option>
            <option value="Seul">Seul</option>
            <option value="Singapur">Singapur</option>
            <option value="Sydney">Sydney</option>
            <option value="Tel Aviv">Tel Aviv</option>
            <option value="Tokyo">Tokyo</option>
            <option value="Toronto">Toronto</option>
            <option value="Waszyngton">Waszyngton</option>
        </select>
    </div>
    <div class="clock">
        <div class="scala"></div>
        <div class="scala"></div>
        <div class="scala"></div>
        <div class="scala"></div>
        <div class="scala"></div>
        <div class="scala"></div>
        <div class="current-day"></div>
        <div class="current-time"></div>
        <div class="pin"></div>
        <div class="hand_seconds"></div>
        <div class="hand_minutes"></div>
        <div class="hand_hours"></div>
    </div>
    <div class="choseCity"></div>
</body>

</html>
